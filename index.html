<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>후원하기 · Support</title>
  <meta name="description" content="공연 후원: 카카오페이 또는 토스로 간편 송금">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="wrap">
    <header class="header">
      <h1>공연 후원하기</h1>
      <p class="sub">원하시는 방식으로 간편 송금해 주세요.</p>
    </header>

    <section class="card">
      <div class="acct">
        <div class="row">
          <span class="label">은행</span>
          <span class="val" id="bankName">-</span>
        </div>
        <div class="row">
          <span class="label">계좌번호</span>
          <span class="val mono" id="accountNo">-</span>
          <button class="btn ghost" id="copyBtn" aria-label="계좌번호 복사">복사</button>
        </div>
        <div class="row">
          <span class="label">예금주</span>
          <span class="val" id="accountHolder">-</span>
        </div>
      </div>

      <div class="btns">
        <a class="btn toss" id="tossBtn" href="#" rel="noopener">토스로 송금</a>
        <a class="btn kakao" id="kakaoBtn" href="#" rel="noopener">카카오페이로 송금</a>
      </div>

      <p class="hint">앱이 열리지 않으면 버튼을 한 번 더 눌러 주세요. 앱이 없는 경우 스토어로 이동할 수 있습니다.</p>
    </section>

    <footer class="footer">
      <details>
        <summary>다른 방법</summary>
        <ul>
          <li>모바일뱅킹에서 계좌번호로 직접 송금</li>
          <li>현장 현금/계좌 이체 안내</li>
        </ul>
      </details>
      <p class="small">감사합니다! 여러분의 후원이 공연 운영에 큰 힘이 됩니다.</p>
    </footer>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
