<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>서울필로스합창단 후원</title>
  <meta name="description" content="서울필로스합창단 후원">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container" role="main">
    <h1 class="title">서울필로스합창단 후원</h1>

    <section class="account" aria-label="후원 계좌 정보">
      <div class="row">
        <div class="k">입금은행</div>
        <div id="bankName" class="v">-</div>
      </div>
      <div class="row">
        <div class="k">계좌번호</div>
        <div class="v mono" id="accountNo">-</div>
        <button id="copyBtn" class="copy" aria-label="계좌번호 복사">복사</button>
      </div>
      <div class="row">
        <div class="k">예금주</div>
        <div id="accountHolder" class="v">-</div>
      </div>
    </section>

    <nav class="actions" aria-label="송금 수단 선택">
      <a id="tossBtn" class="btn" href="#" rel="noopener">토스로 후원</a>
      <a id="kakaoBtn" class="btn kakao" href="#" rel="noopener">카카오페이로 후원</a>
    </nav>
  </main>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
</body>
</html>
